{% extends "auctions/layout.html" %}

{% block body %}
      <div class="container">

  <h2>Create a List</h2>
    <form method="post" action="{% url 'create_listing' %}">
        {% csrf_token %}
        {% for field in form %}

            <div class="form-group row">
                <label class="col-2 col-form-label" for="{{ field.id_for_label }}">{{ field.label }}: </label>
                <div class="col-10">
                    {% if field.help_text %}
                        <p style="  font-size: 10px;
                          color: gray;
                          margin: 0 0 4px;" > {{ field.help_text }}</p>
                    {% endif %}
                   {{ field }}

                </div>
            </div>
        {% endfor %}
          <br><br>
        <button type="submit" class="btn btn-primary">Create listing</button>
    </form>
  </div>

{% endblock %}
